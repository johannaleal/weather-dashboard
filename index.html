<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Search input box and button -->
    <div class="row">
      <div class="col-md-3">
        <section id="left-nav">
          <div class="card" style="width: 18rem;">
            <div class="card-header flush">
              <h4>Search for a City:</h4>
              <form class="d-flex">
                <input class="form-control me-2" id="search-city" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" id="search-button" type="submit"><i class="fas fa-search"></i></button>
              </form>
            </div>

            <!-- Display cities that have been searched for here as a vertical menu. -->
            <div id="city-list" class="list-group flush">
            </div>
          </div>
        </section>
      </div>

      <div class="col-md-8">
        <!-- This section displays today's data for the city requested. -->
          <section>
            <div class="card">
              <h2 class="card-header" id="current-city-header"></h2>

              <div class="card-body" id="current-city-data">
                <p class="card-text" id="cityTemp"></p>
                <p class="card-text" id="cityHumidity"></p>
                <p class="card-text" id="cityWindSpeed"></p>
                <p class="card-text"><span id="cityUV"></span><span id="uvIndex"></span></p>
              </div>
            </div>
          </section>
        
          <br />

          <!-- This section displays the 5-day forecast for the city requested. -->
          <section>
            <div><h3 id="forecast-header"></h3></div>

            <div id="five-days" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
          </section>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
